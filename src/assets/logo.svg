<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="60" rx="8" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Server Icon -->
  <g transform="translate(16, 16)">
    <rect x="0" y="0" width="28" height="20" rx="2" fill="url(#logoGradient)" filter="url(#glow)"/>
    <rect x="2" y="2" width="24" height="16" rx="1" fill="white" opacity="0.2"/>
    <circle cx="6" r="1.5" cy="6" fill="white"/>
    <circle cx="6" r="1.5" cy="10" fill="white"/>
    <circle cx="6" r="1.5" cy="14" fill="white"/>
    <rect x="10" y="5" width="14" height="2" rx="1" fill="white"/>
    <rect x="10" y="9" width="10" height="2" rx="1" fill="white"/>
    <rect x="10" y="13" width="12" height="2" rx="1" fill="white"/>
  </g>
  
  <!-- Hammer/Smith Icon -->
  <g transform="translate(20, 20)">
    <path d="M8 4L12 8L8 12L4 8Z" fill="#60a5fa" transform="rotate(45 8 8)"/>
    <rect x="6" y="12" width="4" height="8" rx="1" fill="#1d4ed8"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(56, 12)">
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
      ServerSmith
    </text>
    <text x="0" y="38" font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#64748b">
      Build Your Own Minecraft Server with Ease
    </text>
  </g>
</svg>
